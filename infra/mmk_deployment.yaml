apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmk
spec:
  selector:
    matchLabels:
      app: mmk
  replicas: 1
  template:
    metadata:
      labels:
        app: mmk
    spec:
      containers:
        - name: mmk
          image: 244513468026.dkr.ecr.eu-west-2.amazonaws.com/polymarket:market_maker_keeper_2a83e2bbca49a3e828fed7f966b69f12b03bbb84
          command: ["/opt/polymarket/run_keeper.sh"]
          imagePullPolicy: Always
          env:
            - name: PK
              valueFrom:
                secretKeyRef:
                  name: mmk-staging-secrets
                  key: pk
            - name: CHAIN_ID
              value: 80001
            - name: RPC_URL
              valueFrom:
                secretKeyRef:
                  name: mmk-staging-secrets
                  key: rpc_url
            - name: CLOB_API_URL
              value: https://clob-staging.polymarket.com
            - name: CLOB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mmk-staging-secrets
                  key: clob_api_key
            - name: CLOB_SECRET
              valueFrom:
                secretKeyRef:
                  name: mmk-staging-secrets
                  key: clob_api_secret
            - name: CLOB_PASS_PHRASE
              valueFrom:
                secretKeyRef:
                  name: mmk-staging-secrets
                  key: clob_api_passphrase
            - name: BANDS_CONFIG_FILE
              value: "bands.json"
            - name: TOKEN_ID
              value: 16678291189211314787145083999015737376658799626183230671758641503291735614088
            - name: LOGGING_CONFIG_FILE
              value: "logging.yaml"